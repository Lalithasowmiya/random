<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Gaming</title>
    <link rel="stylesheet" href="number.css">
</head>
<body>
    <div class="container">
            <center><h1>Number  Guessing  Application</h1></center>
             <h3 class="b">Rules:</h3>
            <div class="rules">
                <p>select a number from 1 to 100</p>
                <p>Click on the check button</p>
                <p>It will give you a hint to guess the number correctly</p>
                <p>Repeat the same step until you find the number</p>
            </div>
                
             <center>
            <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your number">
            <p id="message"></p>
             <p id="attempts"></p>
             </center>
             <br><br>
             <button id="checkButton">Check</button>
             <button id="resetButton">Reset</button>
</div>

<script src="number.js"></script>
</body>9
</html>
